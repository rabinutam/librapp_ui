
<!-- table display -->
<div class="" ng-show="true">
  <h4 class="subtitle">Books</h4>
  {{ searchVm.books }}
  {{ searchVm.searchText }}
  <div class="table-responsive">
  <table class="table table-striped">
    <!--
    <thead>
      <tr>
        <th>Name</th>
        <th>Time</th>
      </tr>
    </thead>
    -->
    <tbody>
      <tr onclick="location.href='#/events'" ng-repeat="(i, item) in searchVm.books">
            <td><img ng-src="{{item.cover}}"</td>
            <td>{{ item.isbn }}</td>
            <td>{{ item.title }}</td>
        <!-- <td><button class="btn btn-xs btn-info pull-right" ng-click="openEventsEditModal(item)">Edit</button></td> -->
      </tr>
    </tbody>
  </table>
  <div> <!-- class="table-responsive" -->
</div>
